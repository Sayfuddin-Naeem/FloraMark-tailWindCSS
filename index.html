<!DOCTYPE html>
<html lang="en">
<head>

    <title>FloraMark</title>

<body class="bg-primary">
    
    <!-- ========== Start header Section ========== -->
    
    <header class="section-header">

        <!-- for mobile devices -->
         <div class="mobile-top">
            <div class="mobile-top--left">
                <p>9:41</p>
            </div>
            <div class="mobile-top--right">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
         </div>
        
        <!-- ========== Start navbar Section ========== -->
        
        <nav class="section-header--nav container">
            <div class="section-nav--brand">
                <figure class="nav-brand--logo">
                    <img src="assets/logo.png" alt="flowMark logo">
                </figure>
            </div>
            <div class="section-nav--menu">
                <figure class="nav-menu--icon">
                    <i class="fa-solid fa-bars"></i>
                </figure>
                <ul class="nav-menu--items">
                        <li class="nav-menu--item">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-menu--item">
                            <a href="#">Shop</a>
                        </li>
                        <li class="nav-menu--item">
                            <a href="#">About Us</a>
                        </li>
                </ul>
            </div>
            <div class="section-nav--cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart ($56)
            </div>
        </nav>
        
        <!-- ========== End navbar Section ========== -->

        <!-- ========== Start banner Section ========== -->
        
        <section class="section-header--banner container">
            <div class="section-banner--content">
                <h1 class="banner-content--heading">
                    ALWAYS <span class="text-Vermilion">FRESH<br>FLOWERS</span>
                </h1>
                <p class="banner-content--details">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
            </div>
            <figure class="section-banner--image">
                <img src="assets/hero-flower.png" alt="hero section flower photo">
            </figure>
        </section>
        
        <!-- ========== End banner Section ========== -->

    </header>
    
    <!-- ========== End header Section ========== -->
